<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Quiz Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="top">
            <!--Timer and Question Number-->
            <div class="left-section">
                <div class="timer-box">
                    <span id="timer">30s</span>
                </div>
                <div class="qnum-box">
                    <span id="qnum">1/20</span>
                </div>
            </div>
            <!--Restart Button-->
            <div class="right-section">
                <button id="restart">Restart</button>
            </div>
        </div>
        
        <!--Question Box-->
        <div class="topic-box">
            <h1 id="topic">CIS 202</h1>
        </div>
        <div class="question-box">
            <h2 id="question"></h2>
        </div>

        <!--Answer Boxes-->
        <div class="answers">
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
        </div>

        <button id="next">Next</button>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
